{% extends 'base.html' %}

{% block content %}
<div class="title-container">
    <h1 class="assigned-cooks-title">Add Dish</h1>
</div>

<div class="auth-container">
    <div class="auth-box">
        <form method="post" action="{% url 'kitchen:add_dish' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="dish_type">Dish Type</label>
                <select class="form-control" id="dish_type" name="dish_type" required>
                    {% for dish_type in dish_types %}
                        <option value="{{ dish_type.id }}">{{ dish_type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Dish</button>
        </form>
    </div>
</div>
{% endblock %}
