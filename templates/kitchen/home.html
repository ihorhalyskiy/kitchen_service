{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <h1>Kitchen Service</h1>
        </div>

        <form method="post" action="{% url 'kitchen:home' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>

                  <!-- Add a checkbox for the "Remember Me" feature -->
            <div class="remember-me">
                {{ form.remember_me }}
                <label for="{{ form.remember_me.id_for_label }}">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Enter
            </button>
        </form>

        <div class="auth-links">
            <a href="{% url 'kitchen:register' %}" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i>
                Register
            </a>
            <a href="#" class="btn btn-secondary">
                <i class="fas fa-key"></i>
                Forgot Password?
            </a>
        </div>
    </div>
</div>
{% endblock %}
