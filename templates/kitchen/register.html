{% extends 'base.html' %}


{% block content %}
 <div class="auth-container">
   <div class="auth-box">
       <form method="post">
           {% csrf_token %}
           {% if error %}
               <p style="color: red;">{{ error }}</p>
           {% endif %}
           <div class="form-group">
               <label for="id_username">Username:</label>
               <input type="text" name="username" id="id_username" required class="form-control">
           </div>
           <div class="form-group">
               <label for="id_password">Password:</label>
               <input type="password" name="password" id="id_password" required class="form-control">
           </div>
           <div class="form-group">
               <label for="id_password2">Confirm Password:</label>
               <input type="password" name="password2" id="id_password2" required class="form-control">
           </div>
           <button type="submit" class="btn btn-primary">Register</button>
       </form>
   </div>
</div>
{% endblock %}
