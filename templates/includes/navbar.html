{% if user.is_authenticated %}
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo-container">
                <a href="{% url 'kitchen:kitchen_info' %}" class="logo">
                    <i class="fas fa-utensils"></i>
                    Kitchen Service
                </a>
            </div>

            <div class="nav-menu">
                <a href="{% url 'kitchen:dishes' %}" class="nav-link">
                    <i class="fas fa-utensils"></i> Dishes
                </a>
                <a href="{% url 'kitchen:cooks' %}" class="nav-link">
                    <i class="fas fa-user"></i> Cooks
                </a>
                <a href="{% url 'kitchen:ingredients' %}" class="nav-link">
                    <i class="fas fa-carrot"></i> Ingredients
                </a>
            </div>

            <div class="auth-section">
                <form method="post" action="{% url 'kitchen:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </form>
            </div>
        </nav>
    </header>
    {% endif %}
