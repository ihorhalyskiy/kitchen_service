{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Kitchen Service</title>{% endblock %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo-container">
                <a href="{% url 'kitchen:achievements' %}" class="logo">
                    <i class="fas fa-utensils"></i>
                    <span>Kitchen Service</span>
                </a>
            </div>

            <div class="nav-menu">
                <a href="{% url 'kitchen:dashboard' %}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Quick Access Panel
                </a>
                <a href="{% url 'kitchen:dishes' %}" class="nav-link">
                    <i class="fas fa-hamburger"></i>
                    Dishes
                </a>
                <a href="{% url 'kitchen:cooks' %}" class="nav-link">
                    <i class="fas fa-users"></i>
                    Cooks
                </a>
                <a href="{% url 'kitchen:ingredients' %}" class="nav-link">
                    <i class="fas fa-carrot"></i>
                    Ingredients
                </a>
                <a href="{% url 'kitchen:kitchen_info' %}" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    Kitchen Info
                </a>
            </div>

            <div class="auth-section">
                <form method="post" action="{% url 'kitchen:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </form>
            </div>
        </nav>
    </header>
    {% endif %}

    <main class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
