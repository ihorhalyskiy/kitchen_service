{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Kitchen Service</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'kitchen:achievements' %}">Kitchen Service</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kitchen:dashboard' %}">Quick Access Panel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kitchen:dishes' %}">Dishes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kitchen:cooks' %}">Cooks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kitchen:ingredients' %}">Ingredients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kitchen:kitchen_info' %}">Kitchen Info</a>
            </li>
        </ul>
        <form method="post" action="{% url 'kitchen:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>
{% endif %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12hPjG6N2zbj+g7Ck+w3jE6piLRg5hqGN1R8Vm5Z4xIWyd6j" crossorigin="anonymous"></script>
</body>
</html>
